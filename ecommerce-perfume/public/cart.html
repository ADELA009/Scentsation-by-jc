<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Scentsation by JC</title>
    <link rel="stylesheet" href="styles/styles.css">\
    <script src="scripts/cart.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Scentsation by JC</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="cart">
            <h2>Your Shopping Cart</h2>
            <div class="cart-list">
                <!-- Cart items will be dynamically added here -->
            </div>
            <p id="empty-cart-message">Your cart is empty.</p>
            <p>Total Price: <span id="total-price">₦0.00</span></p>
            <a href="checkout.html" class="checkout-button" id="checkout-button" style="display: none;">Proceed to Checkout</a>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Scentsation by JC. All rights reserved.</p>
    </footer>
    
    <script src="scripts/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav ul');

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                nav.classList.toggle('active');
            });

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartList = document.querySelector('.cart-list');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const checkoutButton = document.getElementById('checkout-button');
            const totalPriceElement = document.getElementById('total-price');

            function renderCart() {
                cartList.innerHTML = '';
                if (cart.length === 0) {
                    emptyCartMessage.style.display = 'block';
                    checkoutButton.style.display = 'none';
                    totalPriceElement.textContent = '₦0.00';
                } else {
                    emptyCartMessage.style.display = 'none';
                    checkoutButton.style.display = 'block';
                    let totalPrice = 0;
                    cart.forEach((product, index) => {
                        const cartItem = document.createElement('div');
                        cartItem.classList.add('cart-item');
                        cartItem.innerHTML = `
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>Price: ₦${product.price.toLocaleString()}</p>
                            <p>Quantity: ${product.quantity}</p>
                            <p>Total: ₦${(product.price * product.quantity).toLocaleString()}</p>
                            <button class="remove-button" data-index="${index}">Remove</button>
                        `;
                        cartList.appendChild(cartItem);
                        totalPrice += product.price * product.quantity;
                    });
                    totalPriceElement.textContent = `₦${totalPrice.toLocaleString()}`;
                }
            }

            cartList.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-button')) {
                    const index = event.target.dataset.index;
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                }
            });

            renderCart();
        });
    </script>
</body>
</html>
