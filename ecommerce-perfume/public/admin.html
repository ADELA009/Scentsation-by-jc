<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Scentsation by JC</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/admin.css">
    <script src="scripts/admin.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Admin Dashboard</div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Back to Site</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-panel">
        <section class="admin-controls">
            <h2>Product Management</h2>
            <div class="admin-grid">
                <div class="admin-card">
                    <h3>Inventory Management</h3>
                    <button id="view-inventory">View Inventory</button>
                    <button id="add-product">Add New Product</button>
                </div>
                <div class="admin-card">
                    <h3>Order Management</h3>
                    <button id="view-orders">View Orders</button>
                    <button id="process-orders">Process Orders</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Basic logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
