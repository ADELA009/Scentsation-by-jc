<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Scentsation by JC</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF0F5; /* Light Pink background */
        }

        header {
            background-color: #FFC0CB; /* Soft Pink */
            color: #333; /* Dark Gray text */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFB6C1; /* Light Pink */
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #FFF0F5; /* Dark Gray text */
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FFD700; /* Gold */
            color: #FFF;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: #333;
            margin: 4px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            nav ul.active {
                display: flex;
            }
        }

        .container {
            padding: 20px;
        }

        .cart-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cart-item {
            background-color: #FFFFFF; /* White background */
            border: 1px solid #DDD;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .cart-item h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .cart-item p {
            color: #666; /* Dark Gray */
        }

        .cart-item button {
            padding: 10px;
            background-color: #FFC0CB; /* Soft Pink */
            color: #333; /* Dark Gray text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart-item button:hover {
            background-color: #FFB6C1; /* Light Pink */
        }

        footer {
            background-color: #FFC0CB; /* Soft Pink */
            color: #333; /* Dark Gray text */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .cart-item {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .cart-item {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }};

    </style>
</head>
<body>
    <header>
        <h1>Scentsation by JC</h1>
        <nav>
            <div class="logo">Scentsation by JC</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="cart">
            <h2>Your Shopping Cart</h2>
            <div class="cart-list">
                <!-- Cart items will be dynamically added here -->
            </div>
            <p id="empty-cart-message">Your cart is empty.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Scentsation by JC. All rights reserved.</p>
    </footer>
    
    <script src="scripts/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav ul');

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                nav.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
